<!DOCTYPE html>
<html>
<head>
	<title>Recruiter</title>
	<script>
	Resetonclick=function(){
		var email=document.getElementById("email");
		if (email===null) {
			alert("enter email");
		} else {
			var params={
				"email":email.value
			};
			var request=new XMLHttpRequest();
			request.onreadystatechange=function(){
				if(request.readyState===XMLHttpRequest.DONE){
					if(request.status===200){
						console.log("reset link sent");
						alert("Reset link has been sent");
					}
					if(request.status===401){
						console.log("invalid session");
						alert("Invalid user session");
					}
				}
			}
			request.open('POST', "https://auth.cockpit75.hasura-app.io/password/forgot", true);
			request.setRequestHeader('Content-Type','application/json');
			request.send(JSON.stringify(params));
		}
	}
	</script>
	<link rel="stylesheet" type="text/css" href="/stylesheet" />
</head>
<body>
	<div class="appname">Recruiter</div>
	<div class="titl">Password Reset</div>
	<div style="height: 50px;"></div>
	<div align="center" style="font-size: 20px;">
		<a>Please enter the e-mail address that you used to</a><br><a> sign up so we can send a password reset link</a>
	</div>
	<div style="height: 40px;"></div>
	<div align="center">
		<input id="email" type="text" placeholder="E-mail" style="width: 300px;">
		<br>
		<div style="height: 20px;"></div>
		<button style="padding: 10px 50px 10px 50px;" onclick="Resetonclick()">Reset my password</button>
	</div>
	<div style="height: 30px;"></div>
	<div align="right">
		<a href="/">Back to home page</a>
	</div>
</body>
</html>
